<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Nathan Sharp">
        <meta name="description" content="A recipe site full of family favorites.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>This & That Recipes</title>
        <link rel="icon" href="./images/logo.png">
        <link rel="apple-touch-icon" href="./images/logo.png">
        <script src="./main.js" type="module"></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
    <header>
        <img class="logo" src="images/logo.png" alt="">
        <nav>
            <a href="#" class="currentPage">Home</a>
            <a href="tips-and-tools.html">Tools & Tips</a>
        </nav>
    </header>
    <main>
        <div id="banner">
            <h1>This & That Recipes</h1>
            <h2>Mom's cooking: where recipes are only a guideline.</h2>
        </div>
        <form id="search">
            <input type="text" name="searchbar" id="searchBar" value='' placeholder="Example: Pancakes">
            <button id="searchButton" type="submit">üîç</button>
            <button class="filterButton">Filter</button>
            <div class="filters hide">
                <div class="filter">
                    <label for="sort">Sort By:</label>
                    <select name="sort" id="sort">
                        <option value="aToz">A-Z</option>
                        <option value="time">Time</option>
                    </select>
                </div>
                <div class="filter">    
                    <label for="type">Type of dish:</label>
                    <select name="type" id="type">
                        <option value="any">Any</option>
                        <option value="main dish">Main</option>
                        <option value="side">Side</option>
                        <option value="drink">Drink</option>
                        <option value="dessert">Dessert</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="time">Max Prep Time:</label>
                    <input type="text" name="time" value="" placeholder="Min" id="time">
                </div>
                <div class="filter">
                    <label for="rating">Rating:</label>
                    <select name="rating" id="rating">
                        <option value="any">Any</option>
                        <option value="1">1&up</option>
                        <option value="2">2&up</option>
                        <option value="3">3&up</option>
                        <option value="4">4&up</option>
                        <option value="5">5&up</option>
                    </select>
                </div>
            </div>
        </form>
        <section id="recipes">
            <!-- Javasript adds the articles in. -->
        </section>
    </main>
    <footer>
        <img class="logo-bottom" src="./images/logo.png" alt="">
        <div class="bottom-nav">
            <a href="#">Home</a>
            <a href="./tips-and-tools.html">Tools & Tips</a>
        </div>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <h4>¬© 2024 Nathan's Website. All Rights Reserved.</h4>
    </footer>
</body>
</html>
